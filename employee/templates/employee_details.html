<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Reports</title>
</head>
<body>
    <div class="container">
        <h1>Timesheet Reports for {{ employee.name }}</h1>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Project</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for report in data %}
                    <tr>
                        <td>{{ report.date }}</td>
                        <td>{{ report.unit_amount }}</td>
                        <td>{{ report.project }}</td>
                        <td>{{ report.name }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">No timesheet reports available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
